<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
    <style>
          body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 20px;
    background-color: #f5f5f5;
}

h1 {
    text-align: center;
}

form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 0 auto;
}

label {
    font-weight: bold;
    
}
input[type="text"],
input[type="email"],
input[type="date"],
input[type="time"],
input[type="number"],
select,
textarea {
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 100%;
}

textarea {
    resize: vertical;
}

input[type="checkbox"] {
    margin-right: 10px;
}

button {
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #218838;
}

    </style>
</head>
<body>


    
       
    
     <h1>Product Order Form</h1>
    <div class="form-container">
        <form>
            <!-- User's Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <!-- User's Email (required) -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Product Category -->
            <label for="category">Product Category:</label>
            <select id="category" name="category" required>
                <option value="">--Select Category--</option>
                <option value="electronics">Electronics</option>
                <option value="books">Books</option>
                <option value="clothing">Clothing</option>
            </select><br><br>

            <!-- Product Dropdown (Placeholder for dynamic updates) -->
            <label for="product">Product:</label>
            <select id="product" name="product" required>
                <option value="">--Select a Product--</option>
            </select><br><br>

            <!-- Quantity (minimum 1, maximum 10, step 1) -->
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" step="1" required><br><br>

            <!-- Preferred Delivery Date (no past dates) -->
            <label for="delivery-date">Preferred Delivery Date:</label>
            <input type="date" id="delivery-date" name="delivery-date" min="2024-10-19" required><br><br>

            <!-- Preferred Delivery Time -->
            <label for="delivery-time">Preferred Delivery Time:</label>
            <input type="time" id="delivery-time" name="delivery-time" required><br><br>

            <!-- Additional Notes -->
            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>

            <!-- Payment Options (Multiple selections allowed) -->
            <label>Payment Options:</label><br>
            <input type="checkbox" id="credit" name="payment" value="credit-card">
            <label for="credit">Credit Card</label><br>
            <input type="checkbox" id="paypal" name="payment" value="paypal">
            <label for="paypal">PayPal</label><br>
            <input type="checkbox" id="bank-transfer" name="payment" value="bank-transfer">
            <label for="bank-transfer">Bank Transfer</label><br><br>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
